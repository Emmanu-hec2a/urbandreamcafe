{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UrbanFoods</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            transition: color 0.3s ease;
        }

        .input-icon::after {
            content: '';
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 60%;
            background-color: #d1d5db;
            margin-left: 8px;
        }

        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            font-size: 2rem;
        }

        .shape:nth-child(1) { top: 10%; left: 10%; animation: float 4s ease-in-out infinite; }
        .shape:nth-child(2) { top: 20%; right: 15%; animation: float 5s ease-in-out infinite 1s; }
        .shape:nth-child(3) { bottom: 20%; left: 20%; animation: float 6s ease-in-out infinite 2s; }
        .shape:nth-child(4) { bottom: 10%; right: 10%; animation: float 4.5s ease-in-out infinite 0.5s; }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-400 via-red-500 to-pink-500 min-h-screen flex items-center justify-center p-4 relative overflow-hidden" style="background-image: url('{% static 'images/bg-pattern.jpg' %}'); background-size: cover; background-repeat: no-repeat;">
    <!-- Floating Shapes -->
    <div class="floating-shapes">
        <div class="shape text-white"><i class="fas fa-utensils"></i></div>
        <div class="shape text-white"><i class="fas fa-pizza-slice"></i></div>
        <div class="shape text-white"><i class="fas fa-hamburger"></i></div>
        <div class="shape text-white"><i class="fas fa-coffee"></i></div>
    </div>

    <div class="bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl w-full max-w-md p-8 relative z-10 fade-in-up">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-orange-100 rounded-full mb-4 pulse-animation">
                <i class="fas fa-utensils text-2xl text-orange-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
            <p class="text-gray-600">Sign in to your UrbanFoods account</p>
        </div>

        <!-- Hidden form just to generate CSRF cookie -->
        <form style="display:none;">
            {% csrf_token %}
        </form>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div class="relative">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Username or Email</label>
                <div class="relative">
                    <input
                        type="text"
                        id="username"
                        required
                        class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-orange-500 focus:ring-4 focus:ring-orange-100 transition-all duration-300"
                        placeholder="Enter your username or email"
                    >
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="relative">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <input
                        type="password"
                        id="password"
                        required
                        class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-orange-500 focus:ring-4 focus:ring-orange-100 transition-all duration-300"
                        placeholder="Enter your password"
                    >
                    <i class="fas fa-lock input-icon"></i>
                </div>
                <div class="mt-1 text-xs text-gray-500">
                    <span id="password-strength" class="hidden">Password must be at least 6 characters</span>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" id="remember" class="w-4 h-4 text-orange-600 bg-gray-100 border-gray-300 rounded focus:ring-orange-500 focus:ring-2">
                    <span class="ml-2 text-sm text-gray-600 font-medium">Remember me</span>
                </label>
                <a href="#" class="text-sm text-orange-600 hover:text-orange-700 font-semibold transition-colors duration-200">Forgot password?</a>
            </div>

            <button
                type="submit"
                id="loginBtn"
                class="w-full bg-gradient-to-r from-orange-500 to-red-500 text-white py-3 rounded-xl font-semibold hover:from-orange-600 hover:to-red-600 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl"
            >
                <span class="btn-text">Sign In</span>
            </button>

            <div class="text-center text-gray-600 text-sm">
                Don't have an account?
                <a href="/signup/" class="text-orange-600 hover:text-orange-700 font-semibold ml-1 transition-colors duration-200">Create one</a>
            </div>
        </form>

        <!-- Messages -->
        <div id="errorMessage" class="hidden mt-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText"></span>
            </div>
        </div>

        <div id="successMessage" class="hidden mt-4 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-xl">
            <div class="flex items-center">
                <i class="fas fa-check-circle mr-2"></i>
                <span id="successText"></span>
            </div>
        </div>
    </div>

    <script>
        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');

            // Show loading state
            loginBtn.classList.add('btn-loading');
            btnText.textContent = 'Signing in...';

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Basic validation
            if (!username || !password) {
                showError('Please fill in all fields');
                resetButton(loginBtn, btnText);
                return;
            }

            try {
                const response = await fetch('/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ username, password, remember })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = data.redirect || '/';
                    }, 1000);
                } else {
                    showError(data.message);
                    resetButton(loginBtn, btnText);
                }
            } catch (error) {
                showError('Connection error. Please try again.');
                resetButton(loginBtn, btnText);
            }
        });

        // Real-time validation
        document.getElementById('username').addEventListener('input', function() {
            const username = this.value.trim();
            const icon = this.parentElement.querySelector('.input-icon');

            if (username.length > 0) {
                icon.className = 'fas fa-check-circle input-icon text-green-500';
            } else {
                icon.className = 'fas fa-user input-icon';
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const icon = this.parentElement.querySelector('.input-icon');

            if (password.length >= 6) {
                icon.className = 'fas fa-check-circle input-icon text-green-500';
            } else if (password.length > 0) {
                icon.className = 'fas fa-exclamation-triangle input-icon text-yellow-500';
            } else {
                icon.className = 'fas fa-lock input-icon';
            }
        });

        function showError(message) {
            hideMessages();
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            errorDiv.style.animation = 'none';
            errorDiv.offsetHeight; // Trigger reflow
            errorDiv.style.animation = 'fadeInUp 0.3s ease-out';
        }

        function showSuccess(message) {
            hideMessages();
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successDiv.classList.remove('hidden');
            successDiv.style.animation = 'none';
            successDiv.offsetHeight; // Trigger reflow
            successDiv.style.animation = 'fadeInUp 0.3s ease-out';
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function resetButton(button, textElement) {
            button.classList.remove('btn-loading');
            textElement.textContent = 'Sign In';
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Add enter key support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && document.activeElement.tagName !== 'BUTTON') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
