{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline - Urban Dreams Cafe</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ea580c, #dc2626);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .offline-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .brand-logo {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            color: #ea580c;
            font-style: italic;
            transform: skewX(-5deg);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin: 0;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <div class="offline-card">
        <div class="mb-6">
            <h1 class="brand-logo">UDC</h1>
        </div>

        <div class="mb-6">
            <i class="fas fa-wifi-slash text-6xl text-gray-400 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">You're Offline</h2>
            <p class="text-gray-600">No internet connection detected. Please check your connection and try again.</p>
        </div>

        <div class="space-y-3">
            <button onclick="window.location.reload()" class="w-full bg-orange-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-orange-700 transition-colors">
                <i class="fas fa-redo mr-2"></i>Try Again
            </button>

            <div class="text-sm text-gray-500">
                <p>Don't worry! Your cart items are saved locally.</p>
                <p>You can continue ordering once you're back online.</p>
            </div>
        </div>
    </div>

    <script>
        // Check for online status and redirect when back online
        window.addEventListener('online', function() {
            window.location.reload();
        });

        // Show a message when coming back online
        window.addEventListener('online', function() {
            // Simple notification
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg z-50';
            notification.textContent = 'Back online! Refreshing...';
            document.body.appendChild(notification);

            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
    </script>
</body>
</html>
