{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - UrbanFoods</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            transition: color 0.3s ease;
        }

        .input-icon::after {
            content: '';
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 60%;
            background-color: #d1d5db;
            margin-left: 8px;
        }

        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            font-size: 2rem;
        }

        .shape:nth-child(1) { top: 10%; left: 10%; animation: float 4s ease-in-out infinite; }
        .shape:nth-child(2) { top: 20%; right: 15%; animation: float 5s ease-in-out infinite 1s; }
        .shape:nth-child(3) { bottom: 20%; left: 20%; animation: float 6s ease-in-out infinite 2s; }
        .shape:nth-child(4) { bottom: 10%; right: 10%; animation: float 4.5s ease-in-out infinite 0.5s; }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-400 via-red-500 to-pink-500 min-h-screen flex items-center justify-center p-4 relative overflow-hidden" style="background-image: url('{% static 'images/bg-pattern.jpg' %}'); background-size: cover; background-repeat: no-repeat;">
    <!-- Floating Shapes -->
    <div class="floating-shapes">
        <div class="shape text-white"><i class="fas fa-utensils"></i></div>
        <div class="shape text-white"><i class="fas fa-pizza-slice"></i></div>
        <div class="shape text-white"><i class="fas fa-hamburger"></i></div>
        <div class="shape text-white"><i class="fas fa-coffee"></i></div>
    </div>

    <div class="bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl w-full max-w-md p-8 relative z-10 fade-in-up">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-orange-100 rounded-full mb-4 pulse-animation">
                <i class="fas fa-utensils text-2xl text-orange-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Set New Password</h1>
            <p class="text-gray-600">Enter your new password below</p>
        </div>

        <!-- Hidden form just to generate CSRF cookie -->
        <form style="display:none;">
            {% csrf_token %}
        </form>

        <!-- Password Reset Confirm Form -->
        {% if validlink %}
        <form id="passwordResetConfirmForm" class="space-y-6" method="post">
            {% csrf_token %}
            <div class="relative">
                <label class="block text-sm font-semibold text-gray-700 mb-2">New Password</label>
                <div class="relative">
                    <input
                        type="password"
                        name="new_password1"
                        required
                        class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-orange-500 focus:ring-4 focus:ring-orange-100 transition-all duration-300"
                        placeholder="Enter new password"
                    >
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>

            <div class="relative">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm New Password</label>
                <div class="relative">
                    <input
                        type="password"
                        name="new_password2"
                        required
                        class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-orange-500 focus:ring-4 focus:ring-orange-100 transition-all duration-300"
                        placeholder="Confirm new password"
                    >
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>

            <button
                type="submit"
                id="confirmBtn"
                class="w-full bg-gradient-to-r from-orange-500 to-red-500 text-white py-3 rounded-xl font-semibold hover:from-orange-600 hover:to-red-600 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl"
            >
                <span class="btn-text">Set New Password</span>
            </button>
        </form>
        {% else %}
        <div class="text-center">
            <p class="text-red-600 mb-4">The password reset link is invalid or has expired.</p>
            <a href="{% url 'password_reset' %}" class="text-orange-600 hover:text-orange-700 font-semibold">Request a new reset link</a>
        </div>
        {% endif %}

        <!-- Messages -->
        <div id="errorMessage" class="hidden mt-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText"></span>
            </div>
        </div>

        <div id="successMessage" class="hidden mt-4 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-xl">
            <div class="flex items-center">
                <i class="fas fa-check-circle mr-2"></i>
                <span id="successText"></span>
            </div>
        </div>
    </div>

    <script>
        {% if validlink %}
        // Form validation and submission
        document.getElementById('passwordResetConfirmForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const confirmBtn = document.getElementById('confirmBtn');
            const btnText = confirmBtn.querySelector('.btn-text');

            // Show loading state
            confirmBtn.classList.add('btn-loading');
            btnText.textContent = 'Setting...';

            const formData = new FormData(document.getElementById('passwordResetConfirmForm'));

            try {
                const response = await fetch(window.location.href, {
                    method: 'POST',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Password reset successfully! Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = '{% url "login" %}';
                    }, 2000);
                } else {
                    showError(data.message || 'An error occurred. Please try again.');
                }
            } catch (error) {
                showError('Connection error. Please try again.');
            } finally {
                resetButton(confirmBtn, btnText);
            }
        });
        {% endif %}

        function showError(message) {
            hideMessages();
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            errorDiv.style.animation = 'none';
            errorDiv.offsetHeight; // Trigger reflow
            errorDiv.style.animation = 'fadeInUp 0.3s ease-out';
        }

        function showSuccess(message) {
            hideMessages();
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successDiv.classList.remove('hidden');
            successDiv.style.animation = 'none';
            successDiv.offsetHeight; // Trigger reflow
            successDiv.style.animation = 'fadeInUp 0.3s ease-out';
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function resetButton(button, textElement) {
            button.classList.remove('btn-loading');
            textElement.textContent = 'Set New Password';
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
