{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - UrbanFoods</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            font-size: 2rem;
        }

        .shape:nth-child(1) { top: 10%; left: 10%; animation: float 4s ease-in-out infinite; }
        .shape:nth-child(2) { top: 20%; right: 15%; animation: float 5s ease-in-out infinite 1s; }
        .shape:nth-child(3) { bottom: 20%; left: 20%; animation: float 6s ease-in-out infinite 2s; }
        .shape:nth-child(4) { bottom: 10%; right: 10%; animation: float 4.5s ease-in-out infinite 0.5s; }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-400 via-red-500 to-pink-500 min-h-screen flex items-center justify-center p-4 relative overflow-hidden" style="background-image: url('{% static 'images/bg-pattern.jpg' %}'); background-size: cover; background-repeat: no-repeat;">
    <!-- Floating Shapes -->
    <div class="floating-shapes">
        <div class="shape text-white"><i class="fas fa-utensils"></i></div>
        <div class="shape text-white"><i class="fas fa-pizza-slice"></i></div>
        <div class="shape text-white"><i class="fas fa-hamburger"></i></div>
        <div class="shape text-white"><i class="fas fa-coffee"></i></div>
    </div>

    <div class="bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl w-full max-w-md p-8 relative z-10 fade-in-up">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-orange-100 rounded-full mb-4 pulse-animation">
                <i class="fas fa-utensils text-2xl text-orange-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Password Reset Complete</h1>
            <p class="text-gray-600">Your password has been successfully reset</p>
        </div>

        <!-- Success Message -->
        <div class="text-center space-y-6">
            <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-xl">
                <div class="flex items-center justify-center">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span>Your password has been reset successfully!</span>
                </div>
            </div>

            <p class="text-gray-600 text-sm">
                You can now sign in with your new password.
            </p>

            <a href="{% url 'login' %}" class="w-full bg-gradient-to-r from-orange-500 to-red-500 text-white py-3 rounded-xl font-semibold hover:from-orange-600 hover:to-red-600 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl inline-block text-center">
                Sign In Now
            </a>
        </div>
    </div>
</body>
</html>
